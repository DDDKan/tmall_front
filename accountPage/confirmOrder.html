<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫tmall.com--理想生活上天猫</title>
    <script src="e:/VSCode/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="e:/VSCode/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="e:/VSCode/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="confirmOrder.css">
</head>

<body>
    <div class="buyPageDiv">
        <div class="productList">
            <div class="productListTip">确认订单信息</div>
            <table class="productListTable">
                <thead>
                    <tr>
                        <th class="productListTableFirstColumn" colspan="2">
                            <img class="tmallbuy" src="C:/Users/guozhenwei/Desktop/tmall/picture/tmallbuy.png">
                            <a class="marketLink" href="#nowhere">店铺：天猫店铺</a>
                            <a href="#nowhere" class="wangwanglink"><span class="wangwangGif"></span></a>
                        </th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>配送方式</th>
                    </tr>
                    <tr class="rowborder">
                        <td colspan="2"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="productListTableTbody">
                    <tr class="orderItemTR">
                        <td class="orderItemFirstTD">
                            <img class="orderItemImg" src="C:/Users/guozhenwei/Desktop/tmall/picture/4206.jpg">
                        </td>
                        <td class="orderItemProductInfo">
                            <a class="orderItemProductLink" href="#nowhere">
                                Philips/飞利浦 HR1897/30破壁微榨原汁机 多功能家用果汁榨汁机
                            </a>
                            <img title="支持信用卡支付" src="C:/Users/guozhenwei/Desktop/tmall/picture/creditcard.png">
                            <img title="消费者保障服务,承诺7天退货" src="C:/Users/guozhenwei/Desktop/tmall/picture/7day.png">
                            <img title="消费者保障服务,承诺如实描述" src="C:/Users/guozhenwei/Desktop/tmall/picture/promise.png">
                        </td>
                        <td>
                            <span class="orderItemProductPrice">￥3,514.05</span>
                        </td>
                        <td>
                            <span class="orderItemProductNumber">2</span>
                        </td>
                        <td>
                            <span class="orderItemUnitSum">￥7,028.10</span>
                        </td>
                        <td class="orderItemLastTD" rowspan="5">
                            <!-- label 无任何特殊效果
                            当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上 -->
                            <label class="orderItemDeliveryLabel">
                                <input type="radio" checked="checked"> 普通配送
                            </label>
                            <select class="orderItemDeliverySelect">
                                <option>快递 免邮费</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="orderItemTR">
                        <td class="orderItemFirstTD">
                            <img class="orderItemImg" src="C:/Users/guozhenwei/Desktop/tmall/picture/3796.jpg">
                        </td>
                        <td class="orderItemProductInfo">
                            <a class="orderItemProductLink" href="#nowhere">
                                公众智能扫地机器人家用全自动电动清洁地毯擦拖地一体机吸尘器
                            </a>
                            <img title="支持信用卡支付" src="C:/Users/guozhenwei/Desktop/tmall/picture/creditcard.png">
                            <img title="消费者保障服务,承诺7天退货" src="C:/Users/guozhenwei/Desktop/tmall/picture/7day.png">
                            <img title="消费者保障服务,承诺如实描述" src="C:/Users/guozhenwei/Desktop/tmall/picture/promise.png">
                        </td>
                        <td>
                            <span class="orderItemProductPrice">￥2,124.15</span>
                        </td>
                        <td>
                            <span class="orderItemProductNumber">1</span>
                        </td>
                        <td>
                            <span class="orderItemUnitSum">￥2,124.15</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="orderItemSumDiv">
                <div class="pull-left">
                    <span class="leaveMessageText">给卖家留言:</span>
                    <span>
                        <img class="leaveMessageImg" src="C:/Users/guozhenwei/Desktop/tmall/picture/leaveMessage.png">
                    </span>
                    <span class="leaveMessageTextareaSpan" style="display: none;">
                        <textarea class="leaveMessageTextarea" name="userMessage"></textarea>
                        <div>
                            <span>还可以输入200个字符</span>
                        </div>
                    </span>
                </div>
                <span class="pull-right">店铺合计(含运费): ￥9,152.25</span>
                <div style="clear: both"></div>
            </div>
            <div class="orderItemTotalSumDiv">
                <div class="pull-right">
                    <span>实付款：</span>
                    <span class="orderItemTotalSumSpan">￥9,152.25</span>
                </div>
            </div>
            <div style="clear: both"></div>
            <div class="submitOrderDiv">
                <button class="submitOrderButton" type="button">提交订单</button>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
    <script src="confirmOrder.js"></script>
</body>

</html>
