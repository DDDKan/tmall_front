<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫tmall.com--理想生活上天猫</title>
    <script src="e:/VSCode/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="e:/VSCode/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="e:/VSCode/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="headAndAddress.css">
</head>

<body>
    <div class="buyPageDiv">
        <div class="buyFlow">
            <img class="pull-left" src="C:/Users/guozhenwei/Desktop/tmall/picture/simpleLogo.png">
            <img class="pull-right" src="C:/Users/guozhenwei/Desktop/tmall/picture/buyflow.png">
            <div style="clear: both"></div>
        </div>
        <div class="address">
            <div class="addressTip">输入收货地址</div>
            <div>
                <table class="addressTable">
                    <tbody>
                        <tr>
                            <td class="firstColumn">详细地址<span class="redStar">*</span></td>
                            <td>
                                <textarea name="address" placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>邮政编码</td>
                            <td><input type="text" name="post" placeholder="如果您不清楚邮递区号，请填写000000"></td>
                        </tr>
                        <tr>
                            <td>收货人姓名<span class="redStar">*</span></td>
                            <td><input type="text" name="receiver" placeholder="长度不超过25个字符"></td>
                        </tr>
                        <tr>
                            <td>手机号码<span class="redStar">*</span></td>
                            <td><input type="text" name="mobile" placeholder="请输入11位手机号码"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
