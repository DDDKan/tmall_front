<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫tmall.com--理想生活上天猫</title>
    <script src="e:/VSCode/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="e:/VSCode/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="e:/VSCode/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="navCarousel.css">
</head>

<body>
    <!-- <div class="homepageDiv"> -->
        <div style="height: 50px;"></div>
        <img class="catear" id="catear" src="../picture/catear.png">
        <div class="categoryWithCarousel">
            <div class="headbar">
                <div class="head">
                    <span class="glyphicon glyphicon-th-list"></span>
                    <span>商品分类</span>
                </div>
                <div class="rightMenu">
                    <span>
                        <a href="#nowhere"><img src="../picture/chaoshi.png"></a>
                    </span>
                    <span>
                        <a href="#nowhere"><img src="../picture/guoji.png"></a>
                    </span>
                    <span><a href="#nowhere">平板电视</a></span>
                    <span><a href="#nowhere">电热水器</a></span>
                </div>
            </div>
            <!-- carousel创建一个轮播 -->
            <!-- data-ride="carousel" 属性用于标记轮播在页面加载时就开始动画播放 -->
            <!-- slide切换图片的过渡和动画效果 -->
            <!-- data-interval设置轮播速度 -->
            <div class="carousel-of-product carousel slide" id="carousel-of-product" data-ride="carousel"
                data-interval="5000">
                <!-- carousel-indicators为轮播添加一个指示符，就是轮播图底下的一个个小点 -->
                <ol class="carousel-indicators">
                    <!-- data-target标签选择器 -->
                    <!-- 使用 data-slide-to 来向轮播传递一个原始滑动索引，data-slide-to="2"将把滑块移动到一个特定的索引，索引从 0开始计数。 -->
                    <!-- active 必须写且成对出现 -->
                    <li data-target="#carousel-of-product" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-of-product" data-slide-to="1"></li>
                    <li data-target="#carousel-of-product" data-slide-to="2"></li>
                    <li data-target="#carousel-of-product" data-slide-to="3"></li>
                </ol>
                <!-- carousel-inner添加要切换的图片 -->
                <div class="carousel-inner" role="listbox">
                    <!-- item指定每个图片的内容 不能写carousel-item -->
                    <div class="item active">
                        <img src="../picture/lubo1.jpg">
                    </div>
                    <div class="item">
                        <img src="../picture/lubo2.jpg">
                    </div>
                    <div class="item">
                        <img src="../picture/lubo3.jpg">
                    </div>
                    <div class="item">
                        <img src="../picture/lubo4.jpg">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-of-product" data-slide="prev" role="button">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-of-product" data-slide="next" role="button">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
            <div class="carouselBackgroundDiv"></div>
        </div>
        <script src="navCarousel.js"></script>
    <!-- </div> -->
</body>

</html>
