<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫tmall.com--理想生活上天猫</title>
    <script src="e:/VSCode/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="e:/VSCode/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="e:/VSCode/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="title.css">
</head>

<body>
    <div class="boughtDiv">
        <div class="orderType">
            <div class="selectedOrderType"><a href="#nowhere" orderstatus="all">所有订单</a></div>
            <div><a href="#nowhere" orderstatus="waitPay">待付款</a></div>
            <div><a href="#nowhere" orderstatus="waitDelivery">待发货</a></div>
            <div><a href="#nowhere" orderstatus="waitConfirm">待收货</a></div>
            <div><a class="noRightborder" href="#nowhere" orderstatus="waitReview">待评价</a></div>
            <div class="orderTypeLastOne"></div>
        </div>
        <div style="clear: both"></div>
        <div class="orderListTitle">
            <table class="orderListTitleTable">
                <tbody>
                    <tr>
                        <td>宝贝</td>
                        <td width="100px">单价</td>
                        <td width="100px">数量</td>
                        <td width="120px">实付款</td>
                        <td width="100px">交易操作</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
