<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫tmall.com--理想生活上天猫</title>
    <script src="e:/VSCode/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="e:/VSCode/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="e:/VSCode/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="basicInfo.css">
</head>

<body>
    <div class="imgAndInfo">
        <div class="imgInimgAndInfo">
            <img style="width: 100px;" src="../picture/8619.jpg">
        </div>
        <div class="infoInimgAndInfo">
            <div class="productTitle">
                名媛2016新款女装夏两件套裤韩版雪纺七分裤阔腿裤休闲时尚套装女
            </div>
            <div class="productSubTitle">
                <span>高端定制</span>
                <span>高档棉麻</span>
                <span>现货即发</span>
                <span>加购物车</span>
                <span>领优惠卷</span>
            </div>
            <div class="productPrice">
                <div class="juhuasuan">
                    <span class="juhuasuanBig">聚划算</span>
                    <span>此商品即将参加聚划算，<span class="juhuasuanTime">1天19小时</span>后开始，</span>
                </div>
                <div class="productPriceDiv">
                    <div class="gouwujuanDiv">
                        <img style="height: 16px;" src="../picture/gouwujuan.png">
                        <span>全天猫实物商品通用</span>
                    </div>
                    <div class="originalDiv">
                        <span class="originalPriceDesc">价格</span>
                        <span class="originalPriceYuan">¥</span>
                        <span class="originalPrice">399.00</span>
                    </div>
                    <div class="promotionDiv">
                        <span class="promotionPriceDesc">促销价</span>
                        <span class="promotionPriceYuan">¥</span>
                        <span class="promotionPrice">379.05</span>
                    </div>
                </div>
            </div>
            <div class="productSaleAndReviewNumber">
                <div id="firstDiv">销量 <span class="redColor boldWord">50</span></div>
                <div>累计评价 <span class="redColor boldWord">19</span></div>
            </div>
            <div class="productNumber">
                <span>数量</span>
                <span>
                    <span class="productNumberSettingSpan">
                        <input class="productNumberSetting" type="text" value="1">
                    </span>
                    <span class="arrow">
                        <a class="increaseNumber" href="#nowhere">
                            <span class="updown">
                                <img src="../picture/increase.png">
                            </span>
                        </a>
                        <span class="updownMiddle"></span>
                        <a class="decreaseNumber" href="#nowhere">
                            <span class="updown">
                                <img src="../picture/decrease.png">
                            </span>
                        </a>
                    </span>
                件</span>
                <span>库存66件</span>
            </div>
            <div class="serviceCommitment">
                <span class="serviceCommitmentDesc">服务承诺</span>
                <span class="serviceCommitmentLink">
                    <a href="#nowhere">正品保证</a>
                    <a href="#nowhere">极速退款</a>
                    <a href="#nowhere">赠运费险</a>
                    <a href="#nowhere">七天无理由退换</a>
                </span>
            </div>
            <div class="buyDiv">
                <a class="buyLink" href="#nowhere"><button class="buyButton">立即购买</button></a>
                <a class="addCartLink" href="#nowhere"><button class="addCartButton"><span
                            class="glyphicon glyphicon-shopping-cart"></span>加入购物车</button></a>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
    <script src="basicInfo.js"></script>
</body>

</html>
