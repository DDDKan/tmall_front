<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天猫tmall.com--理想生活上天猫</title>
    <script src="e:/VSCode/bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="e:/VSCode/bootstrap/css/bootstrap/3.3.6/bootstrap.min.css">
    <script src="e:/VSCode/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="AccountButton.css">
</head>

<body>
    <div class="cartDiv">
        <div class="cartTitle pull-right">
            <span>已选商品 (不含运费)</span>
            <span class="cartTitlePrice">￥0.00</span>
            <!-- disabled 禁用该按钮 -->
            <button class="createOrderButton" disabled="disabled">结 算</button>
        </div>
        <div style="text-align: center;line-height: 100px;">
            订单项内容 请看下节
        </div>
        <div class="cartFoot">
            <!-- selectit 自定义属性 -->
            <img class="selectAllItem" selectit="false" src="C:/Users/guozhenwei/Desktop/tmall/picture/cartNotSelected.png">
            <span>全选</span>
            <div class="pull-right">
                <span>已选商品<span class="cartSumNumber"> 0 </span>件</span>
                <span>合计 (不含运费):</span>
                <span class="cartSumPrice">￥0.00</span>
                <button class="createOrderButton" disabled="disabled">结 算</button>
            </div>
        </div>
    </div>
</body>

</html>
